<span>
  <h1 class='main-header'>Welcome to the OMDB Clone!</h1>

  <div ng-repeat="movie in view.movies" class="singleMovie">
    <img ng-src="{{ movie.Poster }}">
    <h1>{{ movie.Title }}</h1>
    <p>Release Date: {{ movie.Released }}</p>
    <p>Rating: {{ movie.Rated }}</p>
    <p>Plot: {{ movie.Plot }}</p>
    <p>Actors: {{ movie.Actors }}</p>

  </div>
</span>
