<span>
<div class="row">
  <div class="col-md-12">

  <h1 class='main-header'>Welcome to the OMDB Clone!</h1>

<div ng-repeat="item in view.allMovies" class="singleMovie">

    <img ng-src="{{ item.Poster }}" alt="{{ item.Title }}" />
    <!-- <h3>{{ item.Title }}</h3> -->
    <h1><a href='/movie' ng-click='view.targetMovie(item.imdbID)'>{{ item.Title }}</a></h1>
    <h4>{{ item.Year }}</h4>


  </div>
  </div>
</div>
</span>
